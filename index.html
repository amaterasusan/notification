<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./demo.css" rel="stylesheet" type="text/css">
  <link href="./notification.css" rel="stylesheet" type="text/css">
  <title>Notifications</title>
</head>

<body>
  <form autocomplete="off">
    <h1>Notifications</h1>
    <div class="group">
      <input type="text" id="title" placeholder="Enter a title" value="Title">
      <span class="bar"></span>
      <label>Title</label>
    </div>
    <div class="group">
      <input type="text" id="message" placeholder="Enter a message" value="Default message">
      <span class="bar"></span>
      <label>Message</label>
    </div>
    <div class="group">
      <input type="number" id="duration" value="3000">
      <span class="bar"></span>
      <label>Duration (ms)</label>
    </div>
    <div class="group">
      <select id="position">
        <option value="bottom-right">Bottom Right</option>
        <option value="top-right">Top Right</option>
        <option value="bottom-left">Bottom Left</option>
        <option value="top-left">Top Left</option>
        <option value="center">Center</option>
      </select>
      <span class="bar"></span>
      <label>Position</label>
    </div>
    <div class="group">
      <select id="type">
        <option value="info">Information</option>
        <option value="success">Success</option>
        <option value="warning">Warning</option>
        <option value="error">Error</option>
        <option value="dialog">Dialog</option>
      </select>
      <span class="bar"></span>
      <label>Type</label>
    </div>
    <div class="btn-box">
      <button class="btn btn-submit" type="submit">Show notification</button>
    </div>
  </form>
  <script src="./notification.js" type="text/javascript"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {

      const form = document.querySelector('form');

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        // Form elements
        let title = form.querySelector('#title').value;
        let message = form.querySelector('#message').value;
        let position = form.querySelector('#position').value;
        let duration = form.querySelector('#duration').value;
        let type = form.querySelector('#type').value;
        let callback = null;

        if (type == 'dialog') {
          callback = (result) => {
            console.log('result = ', result)
          };
        }

        const popup = Notification({
          position: position,
          duration: duration
        });

        if (!popup[type]) {
          popup.error({
            title: 'Error',
            message: `Notification has no such method "${type}"`
          });
          return;
        }

        popup[type]({
          title: title,
          message: message,
          callback: callback
        });
      });
    });
  </script>
</body>

</html>
